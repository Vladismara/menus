<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Menu com css">
	<title> Menu 1 </title>
	<style type="text/css">
		li {
			display: inline;/*deixa a lista na horizontal*/
			float: right; /*para deixar o menu a direita*/
			padding: 0px 30px 10px 30px;
			font-family: Arial;
		}

		a{
			font-family: Arial;
			color: #000;
			text-decoration: none; /*para tirar o sublinhado dos links*/
		}

		a:hover{ /*quando passar o mouse sobre o texto, acontece isso*/
			background-color:#A9A9A9;
		    color: #fff;
		    font-size: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Quem Somos </a></li>
		<li><a href="#">Peixes </a></li>
		<li><a href="#">Saladas </a></li>
		<li><a href="#">Carnes </a></li>
		<li><a href="#">Sobremesas</a></li>
		<li><a href="#">Contato </a></li>
	</ul>
</body>
</html>
